name: Build, Publish, and Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ] # Triggers on v1.3.0, v1.4.0, etc.

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: crocodilusniloticus/medchronus_pwa

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create the Release
      packages: write # Required to push Docker image

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # --- STEP 1: DOCKER / ARVAN CLOUD UPDATE ---
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}

      # --- STEP 2: AUTOMATED GITHUB RELEASE ---
      # This step only runs if you pushed a TAG (v*)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          # You can add specific files here if you want them zipped in the release
          # files: |
          #   dist/*.zip 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
