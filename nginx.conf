server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # ----------------------------------------------------------------------
    # FIX: Production Headers for Google Auth
    # Must match what we fixed locally
    # ----------------------------------------------------------------------
    # 1. The Critical Header for Google Login
    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;

    # 2. No Embedder Policy (Avoids conflict)
    # (Do not add Cross-Origin-Embedder-Policy)

    # 3. Standard Referrer
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|json)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        
        # Ensure headers apply to assets too
        add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
    }
}